<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Definición del conjunto de caracteres y configuración de la escala inicial -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Inclusión de iconos de redes sociales (FontAwesome) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Inclusión de estilos generales (Bootstrap) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Título de la página y enlace al archivo de estilos personalizados -->
    <title>El Clima en tus manos Weather-App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Encabezado de la página -->
    <header>
      <!-- Logotipo de la aplicación -->
      <div>
        <img src="assets/img/icono.jpeg" />
      </div>
      <!-- Título de la aplicación -->
      <h1>El Clima En Tus Manos App Web.</h1>
      <!-- Menú de navegación -->
      <nav>
        <!-- Checkbox para el menú desplegable en dispositivos móviles -->
        <label for="menu" tabindex="0"> ☰ </label>
        <input id="menu" type="checkbox" />
        <!-- Lista de elementos de navegación -->
        <ul id="nav-items">
          <li>
            <a href="Home.html">Inicio</a>
          </li>
          <li>
            <a href="Login.html">Iniciar sesión</a>
          </li>
          <li>
            <a href="Register.html">Registrar</a>
          </li>
          <li>
            <a href="contact.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Cuadro de diálogo modal para confirmación de cierre de sesión -->
    <dialog>
      <h1>Seguro que quieres cerrar sesion?</h1>
      <button id="cerrar-sesion__confirmacion">Si</button>
      <button id="cerrar-modal">No</button>
    </dialog>
    <main>
      <!-- Sección de registro de usuarios -->
      <section id="register">
        <form id="register-form">
          <h1>Registro</h1>
          <!-- Campo para ingresar el nombre -->
          <div>
            <label for="nombre">Nombre</label>
            <br />
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <!-- Campo para ingresar el nombre de usuario -->
          <div>
            <label for="usuario">Usuario</label>
            <br />
            <input type="text" id="usuario" name="usuario" required />
          </div>
          <!-- Campo para ingresar el correo electrónico -->
          <div>
            <label for="correo">Correo electrónico</label>
            <br />
            <input type="email" id="correo" name="correo" required />
          </div>
          <!-- Campo para ingresar la contraseña -->
          <div>
            <label for="contrasena">Contraseña</label>
            <br />
            <input type="password" id="contrasena" name="contrasena" required />
          </div>
          <!-- Campo para confirmar la contraseña -->
          <div>
            <label for="confirmar-contrasena">Confirmar contraseña</label>
            <br />
            <input
              type="password"
              id="confirmar-contrasena"
              name="confirmar-contrasena"
              required
            />
          </div>
          <!-- Botón de envío del formulario de registro -->
          <button type="submit">Registrarse</button>
          <!-- Enlace para redirigir al usuario a la página de inicio de sesión -->
          <a href="Login.html"> <br>Ya tengo una Cuenta.</a>
        </form>
      </section>
    </main>
    <!-- Pie de página -->
    <footer>
      <div class="flag-wrapper">
        <div class="icon-text">
          <div class="icon-text-icon"></div>
          <div class="icon-text-text">
            <!-- Enlaces a redes sociales -->
            <ul class="social">
              <li>
                <a
                  href="mailto:serviciotecnicogc2014@gmail.com"
                  target="_blank"
                >
                  <i class="fa fa-envelope-o"></i> Correo
                </a>
              </li>
              <li>
                <a
                  href="https://www.facebook.com/FormateosGR606"
                  target="_blank"
                >
                  <i class="fa fa-facebook-square"></i> Facebook
                </a>
              </li>
              <li>
                <a
                  href="https://www.instagram.com/Gabrielramos606/?fbclid=IwAR3nZOUevzCqOgAlALa4Ph-YlFWv4eheu7sgwrwxhwL03x80u3tnd2BwcGs"
                  target="_blank"
                >
                  <i class="fa fa-instagram"></i> Instagram
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Texto de derechos de autor -->
        <p>
          &copy; 2024.
          <a href="https://www.facebook.com/FormateosGR606" target="_blank"
            >Todos los derechos reservados.</a
          >
        </p>
      </div>
    </footer>
    <!-- Inclusión de archivos JavaScript para funcionalidades adicionales -->
    <script src="scripts/main.js"></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
