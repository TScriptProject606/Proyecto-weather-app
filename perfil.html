    <!-- Encabezado de la página -->

        <!-- Logotipo de la aplicación -->
        <div>
            <img src="assets/img/icono.jpeg" />
        </div>
        <!-- Título de la aplicación -->
        <h1>El Clima En Tus Manos App Web.</h1>

    <!-- Cuadro de diálogo modal para confirmación de cierre de sesión -->
    <dialog>
        <h1>Seguro que quieres cerrar sesion?</h1>
        <button id="cerrar-sesion__confirmacion">Si</button>
        <button id="cerrar-modal">No</button>
    </dialog>
    <!-- Sección de perfil del usuario -->
    <section id="perfil">
        <div class="perfil__container">
            <!-- Título de la sección -->
            <h1>Mi Perfil</h1>
            <!-- Campos para mostrar la información del usuario -->
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" disabled value="" />
            </div>
            <div>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" disabled />
            </div>
            <div>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" disabled />
            </div>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="text" id="contrasena" name="contrasena" disabled />
            </div>
        </div>
    </section>
</body>
